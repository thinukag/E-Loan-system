 <script src="../static/js/highcharts.js"></script>
<script src="../static/js/highcharts-3d.js"></script>
<script src="../static/js/exporting.js"></script>

<div id="pie"></div>

<script>
    var series = [];

    {% for id in data %}
        series.push(['{{id[0].strip() }}',{{ id[1] }}]);
    {% endfor %}

    Highcharts.chart('pie', {
    chart: {
        type: 'pie',
        options3d: {
            enabled: true,
            alpha: 45,
            beta: 0
        }
    },
    title: {
        text: 'About Loan Status'
    },
{#    tooltip: {#}
{#        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'#}
{#    },#}
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            depth: 35,
            dataLabels: {
                enabled: true,
                format: '{point.name}: {point.y}'
            }
        }
    },
    series: [{
        type: 'pie',
        name: 'Browser share',

        data: series
    }]
});

</script>
